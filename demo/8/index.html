<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.1 挂载子节点和元素的属性</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/@vue/reactivity@3.3.4/dist/reactivity.global.min.js"></script>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { effect, ref } = VueReactivity;
    // 浏览器环境
    // 创建元素
    function createElement(tag) {
      return document.createElement(tag);
    }
    // 设置文本节点
    function setElementText(el, text) {
      el.textContent = text;
    }
    // 用于插入
    function insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor);
    }

    // 判断属性是否应该被设置 比如，input 的 form 属性不能被设置成属性，它是可读的
    function shouldSetAsProps(el, key, value) {
      if (el.tagName === "INPUT" && key === "form") return false;
      return key in el;
    }

    function patchProps(el, key, preValue, nextValue) {
      if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key];
        // 特殊处理 如 button 的 disable
        if (typeof type === "boolean" && nextValue === "") {
          el[key] = false;
        } else {
          el[key] = nextValue;
        }
      } else {
        el.setAttribute(key, nextValue);
      }
    }

    // 创建渲染器
    function createRenderer(options) {
      const { createElement, setElementText, insert } = options;

      function mountElement(vnode, container) {
        const el = createElement(vnode.type);

        // 需要处理属性，也就是 attributes 和 dom properties，优先处理 dom properties
        if (vnode.props) {
          for (key in vnode.props) {
            patchProps(el, key, null, vnode.props[key]);
          }
        }

        if (typeof vnode.children === "string") {
          setElementText(el, vnode.children);
        } else if (Array.isArray(vnode.children)) {
          vnode.children.forEach((v) => {
            patch(null, v, el);
          });
        }
        insert(el, container);
      }

      function patch(n1, n2, container) {
        if (!n1) {
          mountElement(n2, container);
        } else {
          // 需要打补丁
        }
      }

      // 渲染
      function render(vnode, container) {
        if (vnode) {
          patch(container._vnode, vnode, container);
        } else {
          if (container._vnode) {
            container.innerHTML = "";
            // 卸载
            // unmount(container._vnode, container);
          }
        }
        container._vnode = vnode;
      }
      return {
        render,
      };
    }
    const render = createRenderer({
      createElement,
      setElementText,
      insert,
    });

    const count = ref("1");

    effect(() => {
      const vnode = {
        type: "h1",
        props: {
          id: "xxx",
        },
        children: [
          { type: "span", children: count.value },
          {
            type: "input",
            props: {
              value: count.value,
            },
          },
          {
            type: "button",
            props: {
              disabled: true,
            },
            children: "按钮",
          },
        ],
      };
      render.render(vnode, document.getElementById("app"));
    });
    setTimeout(() => {
      count.value = "2";
    }, 1000);
  </script>
</html>
