<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const set = new Set([1]);
      // 这个时候会无线循环，在语言规范中有明确说明
      set.forEach((item) => {
        set.delete(1);
        set.add(1);
        console.log("遍历中......");
      });
      // 解决方案：
      const newSet = new Set(set);
      newSet.forEach((item) => {
        set.delete(1);
        set.add(1);
        console.log("遍历中......");
      });
    </script>
  </body>
</html>
