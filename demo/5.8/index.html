  <script>
    const ITERATE_KEY = Symbol();
    const arrayInsturmentations = {};
    let shouldTrack = true;
    [
      // 代理数组的一些方法
      ("includes", "indexOf", "lastIndexOf"),
    ].forEach((method) => {
      const originMethod = Array.prototype[method];
      arrayInsturmentations[method] = function (...args) {
        let res = originMethod.apply(this, args);
        if (res === false || res === -1) {
          res = originMethod.apply(this.row, args);
        }
        return res;
      };
    });
    // 重写会修改数组长度的代码
    ["push", "pop", "shift", "unshift", "splice"].forEach((method) => {
      const originMethod = Array.prototype[method];
      arrayInsturmentations[method] = function (...args) {
        shouldTrack = false;
        let res = originMethod.apply(this, args);
        shouldTrack = true;
        return res;
      };
    });
  </script>
  <script>
    const mutableInstrumentations = {
      // set 的 add 方法
      add(key) {
        const target = this.row;
        // 优化
        let hasKey = target.has(key);
        let res = target.add(key);
        if (!hasKey) {
          trigger(target, key, "ADD");
        }
        return res;
      },
      delete(key) {
        const target = this.row;
        const hasKey = target.has(key);
        const res = target.delete(key);
        // 只有当这个值在key中的时候，才会去做对应的删除操作
        if (hasKey) {
          trigger(target, key, "DELETE");
        }
        return res;
      },
      // map 的 get 方法
      get(key) {
        const target = this.row;
        let hasKey = target.has(key);
        // 追踪
        track(target, key);
        if (hasKey) {
          const res = target.get(key);
          return typeof res === "object" ? reactive(res) : res;
        }
      },
      // map 的 set 方法
      set(key, val) {
        const target = this.row;
        const hasKey = target.has(key);
        let oldVal = target.get(key);
        // 使用非代理的值，来避免问题
        const rawVal = val.row || val;
        let res = target.set(key, rawVal);
        if (!hasKey) {
          trigger(target, key, "ADD");
        } else if (
          oldVal !== rawVal ||
          (oldVal === oldVal && rawVal === rawVal)
        ) {
          trigger(target, key, "SET");
        }
        return res;
      },
    };
  </script>
  <script>
    // 初始化
    let activeEffect = null;
    var effectStack = [];
    // 创建桶，使用弱引用
    let bucket = new WeakMap();

    // 收集
    function track(target, key) {
      if (!activeEffect || !shouldTrack) return;
      let depsMap = bucket.get(target);

      if (!depsMap) {
        bucket.set(target, (depsMap = new Map()));
      }
      let deps = depsMap.get(key);
      if (!deps) {
        depsMap.set(key, (deps = new Set()));
      }
      deps.add(activeEffect);
      // 建立双向的依赖
      activeEffect.deps.push(deps);
    }

    // 触发
    function trigger(target, key, type, newVal) {
      let depsMap = bucket.get(target);
      if (!depsMap) return;

      const effects = depsMap.get(key);
      const iterateEffects = depsMap.get(ITERATE_KEY);
      const effectsToRun = new Set();
      effects &&
        effects.forEach((effectFn) => {
          // 为了防止死循环，判断需要执行的函数和当前的副作用函数是否一致
          if (effectFn !== activeEffect) {
            effectsToRun.add(effectFn);
          }
        });

      // 如果是添加或者删除
      if (type === "ADD" || type === "DELETE") {
        // 针对 for...in 触发的对应的函数
        iterateEffects &&
          iterateEffects.forEach((effectFn) => {
            if (effectFn !== activeEffect) {
              effectsToRun.add(effectFn);
            }
          });
      }
      // 针对数组做特殊处理，如果是数组的添加，所有的 length 其实要做对应的响应式处理
      if (type === "ADD" && Array.isArray(target)) {
        const effects = depsMap.get("length");
        effects &&
          effects.forEach((effectFn) => {
            if (effectFn !== activeEffect) {
              effectsToRun.add(effectFn);
            }
          });
      }

      if (Array.isArray(target) && key === "length") {
        depsMap.forEach((effects, key) => {
          if (key >= newVal) {
            // 获取对应值的副作用函数有哪些
            effects.forEach((effectFn) => {
              if (effectFn !== activeEffect) {
                effectsToRun.add(effectFn);
              }
            });
          }
        });
      }

      effectsToRun.forEach((fn) => {
        // 如何一个副作用函数有调度器，就执行调度器
        if (fn.options.scheduler) {
          fn.options.scheduler(fn);
        } else {
          fn();
        }
      });
    }

    // 副作用函数
    function effect(fn, options = {}) {
      const effectFn = () => {
        cleanup(effectFn);
        // 这种写法第一次遇见，在内部把外部的函数直接进行赋值了
        activeEffect = effectFn;
        // 新增：入栈
        effectStack.push(effectFn);
        // 4.8新增
        let res = fn();
        // 新增：出栈
        effectStack.pop();
        activeEffect = effectStack[effectStack.length - 1];
        // 4.8 新增
        return res;
      };

      // 将参数传给函数
      effectFn.options = options;
      // 设置当前活跃的副作用函数
      effectFn.deps = [];
      // 新增 4.8: 如果不是懒加载就执行，否则就返回
      if (!options.lazy) {
        effectFn();
      }
      // 将副作用函数返回
      return effectFn;
    }

    // 清除遗留的副作用函数
    function cleanup(effectFn) {
      for (let i = 0; i < effectFn.deps.length; i++) {
        let deps = effectFn.deps[i];
        // 删除当前的函数
        deps.delete(effectFn);
      }
      // 重置
      effectFn.deps.length = 0;
    }

    function traverse(value, seen = new Set()) {
      if (typeof value !== "object" || value === null || seen.has(value)) {
        return;
      }
      seen.add(value);
      for (const key in value) {
        traverse(value[key], seen);
      }
    }

    function computed(getter) {
      const effectFn = effect(getter, {
        lazy: true,
        // 使用调度器，当 getter 中的值变化的时候，下一次获取值的时候，才会重新计算
        scheduler: () => {
          dirty = true;
          // 手动更新
          trigger(obj, "value");
        },
      });
      let value;
      let dirty = true;

      let obj = {
        get value() {
          if (dirty) {
            console.log("重新计算");
            value = effectFn();
            dirty = false;
          }
          // 手动追踪
          track(obj, "value");
          return value;
        },
      };

      return obj;
    }

    function watch(source, cb, options = {}) {
      let getter;
      if (typeof source === "function") {
        getter = source;
      } else {
        getter = () => traverse(source);
      }
      let oldValue, newValue;

      let cleanup;
      function onInvalidate(fn) {
        cleanup = fn;
      }
      const job = () => {
        newValue = effectFn();
        if (cleanup) {
          cleanup();
        }
        cb(newValue, oldValue);
        oldValue = newValue;
      };

      // 这里只需要调用需要监听的值就可以了
      const effectFn = effect(() => getter(), {
        lazy: true,
        scheduler() {
          // 4.10 新增——fn 和 effectFn 确实是相等的
          // console.log(fn === effectFn, "watch");
          // 重新执行会得到新值
          job();
        },
      });
      if (options.immediate) {
        job();
      } else {
        oldValue = effectFn();
      }
    }
    // 要使用 Reflect 来实现 this 的代理
    function createReactive(data, isShallow = false, isReadonly = false) {
      return new Proxy(data, {
        get(target, key, receiver) {
          // 代理对象可以沟通过 row 属性访问原始数据
          if (key === "row") {
            return target;
          }

          // 处理 set
          if (key === "size") {
            // 追踪，和 ADD 和 DELETE 相挂钩
            track(target, ITERATE_KEY);
            return Reflect.get(target, key, target);
          }

          // 针对 set 和 map 返回自己对应的方法
          if (target instanceof Map || target instanceof Set) {
            return Reflect.get(mutableInstrumentations, key, receiver);
          }

          // 代理数组的方法
          if (
            Array.isArray(target) &&
            arrayInsturmentations.hasOwnProperty(key)
          ) {
            return Reflect.get(arrayInsturmentations, key, receiver);
          }

          if (!isReadonly && typeof key !== "symbol") {
            // 追踪
            track(target, key);
          }
          const res = Reflect.get(target, key, receiver);
          if (isShallow) return res;
          if (typeof res === "object" && res !== null) {
            // 调用 reactive 将结果包装成响应式数据并返回
            return isReadonly ? readonly(res) : reactive(res);
          }
          return res;
        },
        set(target, key, newVal, receiver) {
          if (isReadonly) {
            console.warn(`key:${key} is readonly`);
            return true;
          }
          // console.log(target, key, newVal, receiver);
          // 代理
          // target[key] = newVal;
          const oldVal = target[key];
          const type = Array.isArray(target)
            ? // 调用 target 的 length，不会触发
              Number(key) < target.length
              ? "SET"
              : "ADD"
            : Object.prototype.hasOwnProperty.call(target, key)
            ? "SET"
            : "ADD";
          const res = Reflect.set(target, key, newVal, receiver);
          if (target === receiver.row) {
            if (newVal !== oldVal && (oldVal === oldVal || newVal === newVal)) {
              trigger(target, key, type, newVal);
            }
          }
          return res;
        },
        // 对于 in 操作符的监听
        has(target, key) {
          track(target, key);
          return Reflect.has(target, key);
        },
        // 对于 for...in 操作符的拦截，什么时候触发？对于当前对象添加一个新的值的时候触发
        ownKeys(target) {
          track(target, Array.isArray(target) ? "length" : ITERATE_KEY);
          return Reflect.ownKeys(target);
        },
        // 对于删除的代理
        deleteProperty(target, key, receiver) {
          if (isReadonly) {
            console.warn(`key:${key} is readonly`);
            return true;
          }
          const hadKey = Object.prototype.hasOwnProperty.call(target, key);
          const res = Reflect.deleteProperty(target, key, receiver);
          if (hadKey && res) {
            trigger(target, key, "DELETE");
          }
          return res;
        },
      });
    }

    // 生成 new Map，用来修复
    const reactiveMap = new Map();

    function reactive(data) {
      const existProxyInstance = reactiveMap.get(data);
      if (existProxyInstance) {
        return existProxyInstance;
      }
      const proxy = createReactive(data);
      reactiveMap.set(data, proxy);
      return proxy;
    }
    function shallowReactive(data) {
      return createReactive(data, true);
    }

    function readonly(data) {
      return createReactive(data, false, true);
    }

    function shallowReadonly(data) {
      return createReactive(data, true, true);
    }
  </script>
